<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="main.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="main-container">

<div class="parent">
    <div class="left-side">
        <h2 class="title">Your Result</h2>
        <div class="circle-container">
            <div class="round-title">
                <h1 class="number-circle">76</h1>
                <h4>of 100</h4>
            </div>

            <p class="great">Great</p>
            <p class="great-p">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>
    <div class="right-side">
        <h2>Summary</h2>
        <div class="right-container">
            <div class="reaction">
                <div class="sub-reaction">
                    <img class="icon" src="assets/images/icon-reaction.svg">
                    <p>Reaction</p>
                </div>
                <div><span class="num-80">80</span><span class="num-100">/100</span></div>
            </div>
            <div class="memory">
                <div class="sub-reaction">
                    <img class="icon" src="assets/images/icon-memory.svg">
                    <p>Memory</p>
                </div>
                <div><span class="num-80">91</span><span class="num-100">/100</span></div>
            </div>
            <div class="verbal">
                <div class="sub-reaction">
                    <img class="icon" src="assets/images/icon-verbal.svg">
                    <p>Verbal</p>
                </div>
                <div><span class="num-80">62</span><span class="num-100">/100</span></div>
            </div>
            <div class="visual">
                <div class="sub-reaction">
                    <img class="icon" src="assets/images/icon-visual.svg">
                    <p>Visual</p>
                </div>
                <div><span class="num-80">80</span><span class="num-100">/100</span></div>
            </div>
        </div>
        <button class="btn">Continue</button>
    </div>
</div>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">PanteA</a>.
</div>
</div>

</body>
</html>
